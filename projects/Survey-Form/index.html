<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
</head>

<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
    <fieldset class="basic-details">
      <label id="name-label" for="name">Name <input id="name" name="name" type="text>" required
          placeholder="Enter your name" /></label>
      <label id="email-label" for="email">Email <input id="email" name="email" type="email" required
          placeholder="Enter your Email" /></label>
      <label id="number-label" for="age">Age (optional) <input id="number" name="age" type="number" min="13" max="120"
          placeholder="Age" /></label>
    </fieldset>
    <fieldset class="dropdowns">
      <div id="role">
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div id="recommend">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definite"><input type="radio" id="definite" name="recommend" value="definitely" checked
            class="recommend-label" /> Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe" class="recommend-label" />
          Maybe</label>
        <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="not sure"
            class="recommend-label" /> Not sure</label>
      </div>
      <div>
        <label id="favourite">What is your favorite feature of freeCodeCamp?</label>
        <select class="favourite-features">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
        <label id="improve">What would you like to see improved? (Check all that apply)<label>
            <label for="frontend"><input type="checkbox" name="frontend" value=" frontend-projects" /> Front-end
              Projects</label>
            <label for="backend"><input type="checkbox" name="backend" value="backend-projects" /> Back-end
              Projects</label>
            <label for="data-visual"><input type="checkbox" name="data-visual" value="data-visualization" /> Data
              Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenges" value="challenges" /> Challenges</label>
            <label for="open-source"><input type="checkbox" name="open-source" value="open-source" /> Open Source
              Community</label>
            <label for="gitter"><input type="checkbox" name="gitter" value="gitter" /> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="videos" value="videos" /> Videos</label>
            <label for="meetup"><input type="checkbox" name="meetup" value="meetup" /> City Meetups</label>
            <label for="wiki"><input type="checkbox" name="wiki" value="wiki" /> Wiki</label>
            <label for="forum"><input type="checkbox" name="forum" value="forum" /> Forum</label>
            <label for="additional"><input type="checkbox" name="additional" value="additional-courses" /> Additional
              Courses</label>
      </div>
    </fieldset>
    <fieldset class="footer">
      <label>Any comments or suggestions?</label>
      <textarea id="comments" name="comments" cols="40" rows="5" placeholder="Enter your comment here..."></textarea>
      <input id="submit" type="submit" value="Submit" />
    </fieldset>
  </form>
</body>

</html>
